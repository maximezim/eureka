    <ul id = 'listeDocu'>
        {% for docu in listeDocu %}
            <li><a href="{{ url_for('static', filename = 'pdf/' + docu[0] + '.pdf') }}"download>

                </div>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
