<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/variables.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/upload.css')}}">
    <script src="{{ url_for('static',filename='js/upload.js')}}" defer></script>
    
</head>

<body class="fond-menu">
    <header>     
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <span id="logo">Ãª</span>
              </a>
        </div>
        <div class="logs">
          {% if (not loggedin) %}
            <a href="{{ url_for('login') }}">
              <div class = "log">
                  <span class="material-symbols-outlined">login</span>
              </div>
            </a>
            {% else %}
            <a href="{{ url_for('supp') }}">
              <div class = "log">
                  <span class="material-symbols-outlined">delete</span>
              </div>
            </a>
              <a href="{{ url_for('home') }}">
                <div class = "log">
                    <span class="material-symbols-outlined">upload</span>
                </div>
              </a>
              <a href="{{ url_for('logout') }}">
                <div class = "log">
                    <span class="material-symbols-outlined">logout</span>
                </div>
              </a>
            {% endif %}
        </div>
    </header>

    <div class = "centre">
        <h1>Suppression</h1>
        <form action="{{ url_for('suppPost') }}" method="POST" enctype="multipart/form-data">
          <div id="champs">
            <input type="text" name="titre" placeholder="Titre" class="champ" required> 
          </div>
          <div id="boutonUpload">
            <input type="submit" value="Supprimer" class="bouton">
          </div>
        </form>
        <div id="msg">
            {% if (msg != "") %}
              <h2>{{msg}}</h2>
            {% endif %}
          </div>
      </div>
    </body>
  </html>
