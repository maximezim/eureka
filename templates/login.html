<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>
        <header>
            <div class="logo">
              <a href="{{ url_for('index') }}">

        <div class="centre">
            <div class="login">
                <h1>Connexion</h1>

                <form action="{{ url_for('login') }}" method="post">
                    <label for="username">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" name="pseudo" placeholder="Nom d'utilisateur" id="username" required>
                    <label for="password">
                        <i class="fas fa-lock"></i>

                    <input type="password" name="password" placeholder="Mot de passe" id="password" required>
                    <div class="msg">{{ msg }}</div>
                    <input type="submit" value="Connexion">
                </form>
            </div>
        </div>
	</body>
