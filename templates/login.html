<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eurêka - Connexion</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yeseva+One&display=swap" rel="stylesheet">  
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="{{ url_for('static',filename='css/variables.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css')}}">
        <link rel="icon" type="image/x-icon" href="/static/img/logo.png"/>
	</head>
	<body>
        <header>
            <div class="logo">
              <a href="{{ url_for('index') }}">
                <span id="logo">ê</span>
              </a>
            </div>
        </header>

        <div class="centre">
            <div class="login">
                <h1>Connexion</h1>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="champ">
                        <div class="icone">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </div>    
                        <input ondrop="return false" autocomplete="off" type="text" name="pseudo" placeholder="Nom d'utilisateur" id="username" required>
                    </div>
                    <div class="champ">
                        <div class="icone">
                            <span class="material-symbols-outlined">
                                lock
                            </span>
                        </div>
                        <input ondrop="return false" autocomplete="off" type="password" name="password" placeholder="Mot de passe" id="password" required>
                    </div>
                    <div id="msg">{{ msg }}</div>
                    <input type="submit" value="Connexion" id="connexion">
                </form>
            </div>
        </div>
	</body>
</html>
